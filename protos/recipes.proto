syntax = "proto3";

service Recipes {
  rpc Find (ProductId) returns (Recipe) {}
  rpc GetIllustrate (ProductId) returns (Illustrate) {}
}

message Illustrate {
  string id = 1;
  string name = 2;
}

message ProductId {
  uint32 id = 1;
}

message Recipe {
  uint32 id = 1;
  string title = 2;
  string notes = 3;
  string illustrate = 4;
}
